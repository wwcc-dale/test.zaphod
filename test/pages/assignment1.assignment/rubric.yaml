title: "Test Assignment Rubric"
free_form_criterion_comments: false

criteria:
  - description: "Thesis / Focus"
    long_description: "Clear, arguable thesis."
    points: 4
    use_range: false
    outcome_code: "WRIT-THESIS-1"        # <-- your code key
    outcome_use_for_scoring: true # optional, default true
    ratings:
      - description: "Excellent"
        long_description: "Original, clearly stated, insightful."
        points: 4
      - description: "Proficient"
        long_description: "Clear and appropriate."
        points: 3
      - description: "Developing"
        long_description: "Present but vague or too broad."
        points: 2
      - description: "Beginning"
        long_description: "Unclear or missing."
        points: 1

  - description: "Organization"
    long_description: "Logical structure and flow."
    points: 4
    ratings:
      - description: "Excellent"
        long_description: "Logical and easy to follow."
        points: 4
      - description: "Proficient"
        long_description: "Mostly logical, minor lapses."
        points: 3
      - description: "Developing"
        long_description: "Some structure but hard to follow."
        points: 2
      - description: "Beginning"
        long_description: "Little or no organization."
        points: 1
